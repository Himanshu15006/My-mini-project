<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Analyzer</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            color: #ff3333;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #ff6666;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.5rem;
            background-color: #222;
            border: 1px solid #ff3333;
            color: #fff;
            border-radius: 5px;
        }

        button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            margin-top: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #cc0000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background-color: #111;
            border: 1px solid #ff3333;
        }

        th, td {
            border: 1px solid #ff3333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #222;
            color: #ff6666;
        }

        tr:hover {
            background-color: #1a1a1a;
        }

        .actions {
            margin-top: 2rem;
            text-align: center;
        }

        .link-btn {
            text-decoration: none;
            color: white;
            background-color: #ff3333;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: bold;
            margin: 0 0.5rem;
        }

        .link-btn:hover {
            background-color: #cc0000;
        }

        .message {
            margin-top: 1rem;
            color: #ff6666;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>üìò Student Marks Analyzer</h1>
    <div class="container">

        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}

        <!-- Add Student Form -->
        <form action="/add" method="POST">
            <label for="name">Student Name:</label>
            <input type="text" name="name" required>

            <label for="marks">Marks:</label>
            <input type="number" name="marks" required min="0" max="100">

            <button type="submit">‚ûï Add Student</button>
        </form>

        <!-- Upload Excel File -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">üì§ Upload Excel/CSV File:</label>
            <input type="file" name="file" accept=".xlsx, .csv" required>
            <button type="submit">üìÇ Upload</button>
        </form>

        <!-- Table of Students -->
        {% if students %}
        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Action</th>
            </tr>
            {% for s in students %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.marks }}</td>
                <td><a class="link-btn" href="/delete/{{ loop.index0 }}">‚ùå Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}

        <!-- Action Buttons -->
        <div class="actions">
            <a class="link-btn" href="/analyze">üìä Analyze All Students</a>
            <a class="link-btn" href="/clear">üóëÔ∏è Clear All</a>
        </div>

    </div>

</body>
</html>
